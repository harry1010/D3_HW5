<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="topojson.min.js"></script>
    <style>
        .map-boundary {
          stroke: #eee;
        }
        #tooltip{
          position: absolute;
          left: 20px;
          top:  100px;
          background: #fff;
          width: 150px;
          height: auto;
          padding: 0px 10px;
          border-radius: 5px;
          box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
        }
        #tooltip.hidden{
          display: none;
        }
    </style>
</head>
<body>
   <div id="tooltip" class="hidden">
      <p><strong id="city">Hello</strong></p>
      <p id="industry">tooltip</p>
    </div>
    <svg width="900" height="600"></svg>
    <script>
        //1.地理資料檔: topoTaiwan.json
        d3.json("topoTaiwan.json", function(topoData) {
            
            bind(topoData);
            render();      
            
        });     
        function render(){
            var fScale = d3.scale.category20c();
            //從這裡開始修改
            d3.selectAll("path")
            .attr({
                fill: function(d,i){
                    return fScale(i);
                }
            }).on("mouseover", function(d){
              
	           d3.select(this).attr({
		          fill: "lightgreen"
	           })
            }).on("mouseout", function(d){
                d3.selectAll("path").attr({
		          fill: function(d,i){
                        return fScale(i);
                  }
	           })
               d3.select("#tooltip").classed("hidden",true);
            }).on("click", function(d){
               var xPos = parseFloat(d3.select(this).attr("cx"))+12;
               var yPos = parseFloat(d3.select(this).attr("cy"))+12;
               var tooltip = d3.select("#tooltip").style({
                left: xPos+"px",
                top: yPos+"px"
               });
               d3.select("#city").text("縣市:");
               d3.select("#industry").text(d.properties.C_Name);
               //替換tooltip內容(選擇其id後,修改內容)
               d3.select("#tooltip").classed("hidden",false);
            });

        }
        function bind(topoData){
            // 2.地理投影器: 設定投影方式(麥卡托)、定位點([經,緯度])、縮放(scale)
            var projection = d3.geo.mercator().center([121,24]).scale(6000);    
            
            // 3.路徑產生器: d3.geo.path()
            var path = d3.geo.path().projection(projection);
            
            // 4.地理資料檔: 使用topojson.js載入地理資料
            var topo = topojson.feature(topoData, topoData.objects["county"]);
            
            // 綁定path與載入的地理資料(features:每一地理區劃)
            var selection = d3.select("svg").selectAll("path").data(topo.features);
//            console.log(topo.features);   
            selection.enter().append("path");
            selection.exit().remove();
            selection.classed("map-boundary", true).attr("d", path);
            
        }
    </script>

</body>
</html>
